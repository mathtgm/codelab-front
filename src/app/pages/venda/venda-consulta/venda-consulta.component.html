<cl-page-layout [title]="'Consulta de Venda'">
    <ng-container leftActions>
      <cl-back-action></cl-back-action>
      <cl-add-action></cl-add-action>
    </ng-container>
  
    <ng-container content>
      <cl-form-fields-list
        [form]="filterFormGroup"
        [fields]="filterFields"
        (searchEmitter)="search()"
      ></cl-form-fields-list>
  
      <cl-progress-loading [loading]="loading"></cl-progress-loading>
  
      <table
        mat-table
        matSort
        [dataSource]="dataSource"
        (matSortChange)="applySort($event)"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
          <td mat-cell *matCellDef="let row">{{ row.id | formatId }}</td>
        </ng-container>
  
        <ng-container matColumnDef="pessoa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pessoa</th>
          <td mat-cell *matCellDef="let row">{{ row.pessoa }}</td>
        </ng-container>
  
        <ng-container matColumnDef="valorTotal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Total (R$)</th>
          <td mat-cell *matCellDef="let row">R$ {{ row.valorTotal }}</td>
        </ng-container>

        <ng-container matColumnDef="dataHora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data/Hora venda</th>
            <td mat-cell *matCellDef="let row">{{ row.dataHora | formatDatetime}}</td>
          </ng-container>
  
        <ng-container matColumnDef="pago">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pago?</th>
          <td mat-cell *matCellDef="let row">{{ row.pago | boolToText }}</td>
        </ng-container>
  
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row" class="consulta-actions-container">
            <mat-icon
              class="consulta-edit-icon"
              aria-label="Editar"
              fontIcon="edit"
              (click)="editar(row.id)"
              width="18"
              height="18"
            ></mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (dblclick)="editar(row.id)"
        ></tr>
  
        <cl-empty-row *matNoDataRow></cl-empty-row>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="applyPage($event)"
      ></mat-paginator>
    </ng-container>
  </cl-page-layout>
